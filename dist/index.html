<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Javscript -->
		<script src="app.js" defer></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.min.css" />
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/47ace9daa2.js"
			crossorigin="anonymous"
		></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="output"></div>
			<div class="num-pad">
				<div><i id="percent" class="fas fa-percent"></i></div>
				<div><i id="power" class="fas fa-chevron-up"></i></div>
				<div><i id="square" class="fas fa-square-root-alt"></i></div>
				<div><span id="clear">C</span></div>
				<div><span id="7">7</span></div>
				<div><span id="8">8</span></div>
				<div><span id="9">9</span></div>
				<div><i id="divide" class="fas fa-divide"></i></div>
				<div><span id="4">4</span></div>
				<div><span id="5">5</span></div>
				<div><span id="6">6</span></div>
				<div><i id="multiply" class="fas fa-times"></i></div>
				<div><span id="1">1</span></div>
				<div><span id="2">2</span></div>
				<div><span id="3">3</span></div>
				<div><i id="subtract" class="fas fa-minus"></i></div>
				<div><span id="decimal">.</span></div>
				<div><span id="0">0</span></div>
				<div><i id="equals" class="fas fa-equals"></i></div>
				<div><i id="add" class="fas fa-plus"></i></div>
			</div>
		</div>
	</body>
</html>
